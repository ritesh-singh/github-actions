# Event activity types and filters

name: Event Workflow 4

# activity types
on:
  pull_request:
    types:
      - opened # activity type
    branches: # filters
      - main
      - 'dev-*' # * -> any character other than slashes
      - 'feat/**' # ** -> including more slashes in the branch name
    paths-ignore:
      - '.github/workflows/*'
  workflow_dispatch:
  push:
    branches: # filters
      - main
      - 'dev-*' # * -> any character other than slashes
      - 'feat/**' # ** -> including more slashes in the branch name
    # paths: # trigger based on file paths
    paths-ignore:
      - '.github/workflows/*'
jobs:
  event-workflow-4:
    runs-on: ubuntu-latest
    steps:
      - name: Print event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Print Deploy
        run: echo "Deploy..."