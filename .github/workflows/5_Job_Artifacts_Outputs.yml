name: Job Artifacts and Outputs
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Download code
        uses: actions/checkout@v3
      - name: Setup gradle on runner
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4.2
      - name: Run tests
        run: ./gradlew test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download code
        uses: actions/checkout@v3
      - name: Setup gradle on runner
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4.2
      - name: Build
        run: ./gradlew build
      - name: Upload artifacts # https://github.com/actions/upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: Jar # artifact name used for downloading
          path: build/libs/*.jar
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Jar artifacts # https://github.com/actions/download-artifact
        uses: actions/download-artifact@v3
        with:
          name: Jar
      - name: Show contents on ubuntu runner
        run: ls
      - name: Deploy
        run: echo "Deploying..."